<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<form>
<div  class="container text-center">
    <input type="text" placeholder="Введите название теста" name='test_name'  class="TextInput">
</div>

<div class="container text-center" id="questions">

</div>
</form>
<div class="container text-center">
<button class="Button ButtonAgree" data-toggle="modal" data-target="#questionModal" >Добавить вопрос</button>
</div>
<!-- Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ModalHeader">
        <h5 class="Title" id="exampleModalLabel" style="color: black">Сколько будет вариантов ответа?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="ButtonContainer text-center">
        <button type="button" class="btn btn-primary Button" onclick="addTwoResponses()">Два</button>
          <button type="button" class="btn btn-primary Button" onclick="addThreeResponses()">Три</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    let container = document.getElementById('questions')
    let alreadyCreatedCount = 0;
    function addTwoResponses()
    {
        let question = document.createElement("div")

        question.innerHTML =  '<input type="text"  name="question_'+alreadyCreatedCount+'" id="question_'+alreadyCreatedCount+'" class="TextInput" placeholder="Введите текст '+(alreadyCreatedCount+1)+'-го вопроса"><label class="LabelText" for="question_'+alreadyCreatedCount+'">Вопрос с двумя вариантами</label>'
        container.appendChild(question);
        $('#questionModal').modal('hide');
        alreadyCreatedCount++;
    }
    function addThreeResponses() {
        let question = document.createElement("div");
        question.innerHTML =  '<input type="text"  name="question_'+alreadyCreatedCount+'" id="question_'+alreadyCreatedCount+'" class="TextInput" placeholder="Введите текст '+(alreadyCreatedCount+1)+'-го вопроса"><label class="LabelText" for="question_'+alreadyCreatedCount+'">Вопрос с тремя вариантами</label>'
        $('#questionModal').modal('hide');
        alreadyCreatedCount++;
        container.appendChild(question);
    }


</script>
</html>
