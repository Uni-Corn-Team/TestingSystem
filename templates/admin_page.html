<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container text-center">
    <h1>Страица администратора</h1>
    <button class="Button ButtonAgree" id="tests">Ваши тесты</button>
    <button class="Button ButtonAgree" id="results">Результаты</button>
    <button class="Button ButtonAgree" id="create_test">&nbsp Создать &nbsp</button>
    <button class="Button ButtonAgree" id="exit">&nbsp &nbsp Выход &nbsp &nbsp</button>
</div>

</body>

</html>

<script>
    let tests_button = document.getElementById('tests');
    let results_button = document.getElementById('results');
    let create_test_button = document.getElementById('create_test');
    let exit_button = document.getElementById('exit')

    tests_button.onclick = function () {
        document.location = '/select_test/'
    }

    results_button.onclick = function () {
        document.location = '/admin_results/'
    }

    create_test_button.onclick = function () {
        document.location = '/create_test/'
    }

    exit_button.onclick = function (){
        $.ajax({
            type: "GET",
            url: '/log_out_user',
            success: function ()
            {
                document.location = '/sign_in/'
            },
            error: function() {
            document.location = '/error/'
            }
        });
    }
</script>
