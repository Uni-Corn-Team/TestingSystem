<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"

            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h1 class="Title">Вход администратора</h1>
    <input type="text" placeholder="Введите login" id='login' class="TextInput">
    <input type="password" placeholder="Введите пароль" id='password' class="TextInput">
</div>

<div class="container text-center">
    <button class="Button ButtonAgree" id="sign_in" onclick="sign_in_user()">Войти</button>
</div>

</body>

</html>

<script>
    function sign_in_user() {
        let login = document.getElementById('login').value;
        let password = document.getElementById('password').value;
        $.ajax({
            type: "GET",
            url: '/sign_in_user?login=' + login + '&password=' + password,
            success: function () {
                document.location = '/admin_page/'
            },
            error: function () {
                document.location = '/error/'
            }
        });
    }
</script>
