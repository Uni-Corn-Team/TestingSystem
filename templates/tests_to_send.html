<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выберите тест к отправке</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1 class="Title">Выберите тест для отправки</h1>
    <table class="table table-dark" id="tests_table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Тест</th>
        </tr>
        </thead>
        <tbody id="admin_res_tbody">
        {% for test in tests %}
        <tr>
            <th>{{test.id}}</th>
            <td><a class="LabelText" href="/mail_test?test_id={{test.id}}&test_name={{test.name}}">{{test.name}}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="text-center" href="/admin_page.html">назад</a>
</div>

</body>
</html>
