<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{test_name}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="Title">Ссылки для студентов на тест "{{test_name}}"</h1>

    <table class="table table-dark" id="refs_table">
        <thead>
        <tr>
            <th scope="col">ФИО</th>
            <th scope="col">Группа</th>
            <th scope="col">Ссылка</th>
        </tr>
        </thead>
        <tbody id="admin_res_tbody">
        {% for student in students %}
        <tr>
            <td>{{student.full_name}}</td>
            <td>{{student.group}}</td>
            <td>usr/{{student.id}}/test/{{test}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a class="text-center" href="/admin_page.html">назад</a>
</div>
</body>
</html>
